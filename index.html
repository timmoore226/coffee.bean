<html lang="en-US">
  <title>Coffee.bean</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <body>
    <div id="container" class="col-md-6">
      <h1>Cold Brew Calculator</h1>
      <div id="input">
        <div class="row justify-content-md-center">
          <div class="input-group col-md-6">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon2">Ratio</div>
            </div>
            <select id="select-ratio" class="custom-select">
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="input-group col-md-6">
            <div class="input-group-prepend">
              <input id="water-amount" type="number">
            </div>
            <select id="select-metric" class="custom-select">
            </select>
          </div>
        </div>
      </div>
      <button class="button col-md-4" onclick="makeCoffee()">Make Coffee!</button>
      <div id="result-display">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
